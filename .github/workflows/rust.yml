name: Build & Release

on:
  push:
    tags:
      - 'v*'  # Запускать ТОЛЬКО при создании тега вида v1.0.0
  # workflow_dispatch убран — релизы создаются только по тегам!
  # (для теста сборки без релиза можно создать отдельный workflow)

env:
  CARGO_TERM_COLOR: always
  BIN_NAME: volume-inspector  # ← ЗАМЕНИТЕ НА ИМЯ ИЗ Cargo.toml!

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo test --all

  build-linux:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-unknown-linux-musl

      - name: Install musl & UPX
        run: |
          sudo apt update
          sudo apt install -y musl-tools upx-ucl

      - name: Build (static binary)
        run: |
          cargo build --release --target x86_64-unknown-linux-musl
          cp target/x86_64-unknown-linux-musl/release/${{ env.BIN_NAME }} ./${{ env.BIN_NAME }}-linux-x86_64

      - name: Compress with UPX
        run: upx --best --lzma ./${{ env.BIN_NAME }}-linux-x86_64

      - name: Create archive
        run: tar -czf ${{ env.BIN_NAME }}-linux-x86_64.tar.gz ./${{ env.BIN_NAME }}-linux-x86_64

      - uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: ${{ env.BIN_NAME }}-linux-x86_64.tar.gz

  build-windows:
    needs: test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Install UPX
        run: choco install upx -y
        shell: pwsh

      - name: Build
        run: |
          cargo build --release
          Copy-Item "target/release/${{ env.BIN_NAME }}.exe" "./${{ env.BIN_NAME }}-windows-x86_64.exe"
        shell: pwsh

      - name: Compress with UPX
        run: upx --best --lzma "${{ env.BIN_NAME }}-windows-x86_64.exe"
        shell: pwsh

      - name: Create ZIP archive
        run: Compress-Archive -Path "${{ env.BIN_NAME }}-windows-x86_64.exe" -DestinationPath "${{ env.BIN_NAME }}-windows-x86_64.zip"
        shell: pwsh

      - uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          path: ${{ env.BIN_NAME }}-windows-x86_64.zip

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Обязательно для создания релиза!
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List artifacts
        run: find dist -type f

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}  # ← КЛЮЧЕВОЕ ИСПРАВЛЕНИЕ: берём имя тега из события
          files: |
            dist/linux-binary/*.tar.gz
            dist/windows-binary/*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
